{% extends 'base.html'%}

{% block content %}
<div class="card-container d-flex flex-wrap justify-content-start align-items-start gap-4 p-5">
      {% for meal in meals %}
      <div class="card" style="width: 18rem;">
            <img src="{{meal.strMealThumb}}" class="card-img-top" alt="photo of meal">
            <div class="card-body">
                  <h5 class="card-title">{{meal.strMeal}}</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
      </div>
      {% endfor %}
</div>

{% endblock %}
